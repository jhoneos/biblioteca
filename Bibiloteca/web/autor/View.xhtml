<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAutorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAutorLabel_idautor}"/>
                    <h:outputText value="#{autorController.selected.idautor}" title="#{bundle.ViewAutorTitle_idautor}"/>
                    <h:outputText value="#{bundle.ViewAutorLabel_nombre}"/>
                    <h:outputText value="#{autorController.selected.nombre}" title="#{bundle.ViewAutorTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewAutorLabel_apellidos}"/>
                    <h:outputText value="#{autorController.selected.apellidos}" title="#{bundle.ViewAutorTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewAutorLabel_fechanacimiento}"/>
                    <h:outputText value="#{autorController.selected.fechanacimiento}" title="#{bundle.ViewAutorTitle_fechanacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAutorLabel_idpais}"/>
                    <h:outputText value="#{autorController.selected.idpais}" title="#{bundle.ViewAutorTitle_idpais}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{autorController.destroyAndView}" value="#{bundle.ViewAutorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAutorEditLink}"/>
                <br />
                <h:commandLink action="#{autorController.prepareCreate}" value="#{bundle.ViewAutorCreateLink}" />
                <br />
                <h:commandLink action="#{autorController.prepareList}" value="#{bundle.ViewAutorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAutorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
